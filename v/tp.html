<script>
function sy()
{
	var imgs=document.querySelectorAll(".tps img");
	var width;
	var height;
	var str="";
	var temp;
	for(var i=0;i<imgs.length;i++)
	{
		width=imgs[i].offsetWidth;
		height=imgs[i].offsetHeight;
		if(width>height)
		{
			imgs[i].style.height="150px";
			temp=150.0/height*width;
			imgs[i].style.width=temp+"px";
			imgs[i].style.marginLeft=-(temp-150)/2+"px";
		}
		else 
		{
			imgs[i].style.width="150px";
			temp=150.0/width*height;
			imgs[i].style.height=temp+"px";
			imgs[i].style.marginTop=-(temp-150)/2+"px";
		}
	}
}
</script>
